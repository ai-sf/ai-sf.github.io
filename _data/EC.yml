- anno: "2019-2020"
  dataCISF: "9 Marzo 2019"
  dataCISFex: "22 Aprile 2018"
  dataInizio: "1 Ottobre 2019"
  dataFine: 
  membri:
    - nome: "Mattia Ivaldi"
      img: "/img/esecutivo/ivaldi.jpg"
      ruolo: "Presidente"
      descr: "Appassionato di fisica delle particelle, analisi dati e storia della scienza, Mattia è studente magistrale presso l’Università degli Studi di Torino. Già Presidente IAPS, Presidente del Comitato Locale di Torino e Responsabile PR AISF, tra i suoi interessi non accademici vi sono letteratura, vino, grafica e design, comunicazione e storytelling."
      mail: "mattia.ivaldi"
    - nome: "Matteo Barbetti"
      img: "/img/esecutivo/barbetti.jpg"
      ruolo: "Segretario"
      descr: "Studente magistrale di Fisica delle Particelle presso l'Università degli Studi di Firenze, Matteo ha un debole per l'analisi dati e per l'intelligenza artificiale. Appassionato di innovazione e divulgazione scientifica, non perde mai l'occasione di uscire fuori a cena per discutere di nuove idee. È stato Presidente del Comitato Locale di Firenze."
      mail: "matteo.barbetti"
    - nome: "Maria Vittoria Zanchettin"
      img: "/img/esecutivo/zanchettin.jpg"
      ruolo: "Tesoriere"
      descr: "Maria Vittoria si è laureata in Fisica presso l’Università degli studi di Torino e ha proseguito gli studi a Trieste dove è studente magistrale di Astrofisica. Oltre alla fisica ha una grande passione per la danza in particolare quella contemporanea. Ha già ricoperto il ruolo di Presidente del Comitato Locale di Torino."
      mail: "mariavittoria.zanchettin"
    - nome: "Sergio Picella"
      img: "/img/esecutivo/picella.jpg"
      ruolo: "Responsabile Relazioni con Membri e Comitati Locali"
      descr: "Studente di Fisica presso l'Università di Bari iscritto al corso di Laurea Magistrale in Fisica della Materia con un debole per la Biofisica e Data Science. Appassionato di contaminazioni scientifiche tra diversi ambiti della Fisica (e non) e di divulgazione. È stato Presidente del Comitato Locale di Bari."
      mail: "sergio.picella"
    - nome: "Elisa Garabello"
      img: "/img/esecutivo/garabello.jpg"
      ruolo: "Responsabile Eventi"
      descr: "Studia Fisica dei Sistemi Complessi presso l'Università degli Studi di Torino, interessata in particolare a data science ed econofisica. Al di fuori dell'università, se non la trovate impegnata a organizzare un evento AISF, probabilmente sta pianificando il suo prossimo viaggio."
      mail: "elisa.garabello"
    - nome: "Giovanni Stagnitto"
      img: "/img/esecutivo/stagnitto2.jpg"
      ruolo: "IT Manager"
      descr: "Studente di Dottorato in cotutela tra Milano e Parigi, Giovanni si occupa di predizioni teoriche per la fisica delle alte energie. Tra un conto sulla lavagna e una nuotata in piscina, apprezza la buona cucina e la musica italiana d'autore."
      mail: "giovanni.stagnitto"
    - nome: "Nicolò Antolini"
      img: "/img/esecutivo/antolini.jpg"
      ruolo: "Responsabile Pubbliche Relazioni"
      descr: "Dopo essersi laureato a Bologna prosegue gli studi a Firenze, dove studia Fisica della Materia. In particolare, si interessa di gas degeneri e altri sistemi quantistici a bassa energia. Nicolò è anche un accanito ascoltatore di musica, ama cucinare, si diletta con la grafica e si è recentemente appassionato alla divulgazione scientifica."
      mail: "nicolo.antolini"

