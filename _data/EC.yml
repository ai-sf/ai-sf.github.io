- anno: "2021-2022"
  dataCISF: "27 Giugno 2021"
  dataCISFex: "14 Giugno 2020"
  dataInizio: "1 Ottobre 2021"
  dataFine: 
  membri:
    - nome: "Federica De Domenico"
      img: "/img/esecutivo/dedomenico.jpg"
      ruolo: "Presidente"
      descr: "Federica è studentessa magistrale presso l'Università degli Studi di Pavia, dove segue il curriculum di Fisica Teorica essendo particolarmente interessata ai modelli matematici. È stata Presidente dello stesso Comitato Locale e le sue passioni più grandi sono CrossFit, la psicologia e le neuroscienze."
      mail: "federica.dedomenico"
    - nome: "Stefania Caragnano"
      img: "/img/esecutivo/caragnano.jpg"
      ruolo: "Segretario"
      descr: "Studentessa presso il Dipartimento Interateneo di Fisica di Bari Michelangelo Merlin, sta conducendo un periodo di stage presso l'università di Amburgo con l'ente nazionale di ricerca scientifica sulla fisica nucleare in Germania DESY (Deutsches Elektronen-Synchrotron) ed è in procinto di laurearsi per intraprendere il corso di studi in Fisica della Materia. Amante della chimica, della biologia e della fisica dei laser, adora poter sempre sperimentare nuove esperienze. Le piace molto viaggiare e ha una passione amatoriale per la fotografia, per la quale ha già ricevuto qualche riconoscimento nazionale e internazionale."
      mail: "stefania.caragnano"
    - nome: "Francesco Paolo Nerini"
      img: "/img/esecutivo/nerini.jpg"
      ruolo: "Tesoriere"
      descr: "Studente di magistrale del percorso internazionale in Fisica dei Sistemi Complessi al Politecnico di Torino dopo una triennale in Fisica a Bari, ha malauguratamente scelto gli anni di una pandemia globale per muoversi ogni semestre tra le università di Torino, Trieste e Parigi, con interessi accademici verso l'analisi dei dati, l'econofisica e in generale gli ambiti multidisciplinari di applicazione della Fisica. Nel tempo libero, si dedica ad approfondire le sue conoscenze di letteratura, divulgazione scientifica e di una cultura nerd variegata"
      mail: "francescopaolo.nerini"
    - nome: "Andrea Lo Sasso"
      img: "/img/esecutivo/losasso.jpg"
      ruolo: "Responsabile Relazioni con Membri e Comitati Locali"
      descr: "Amante di Letteratura e di saggistica socio-economica, dopo la Laurea in Fisica presso il Dipartimento Interateneo dell’Università degli Studi e Politecnico di Bari, si è iscritto al Corso di Laurea Magistrale in Theoretical Physics and Complex Systems. Nel prossimo futuro ha in animo di proseguire gli studi accademici nell’ambito della Fisica Applicata, come Complex Networks e applicazioni di metodi di Machine Learning per l’elaborazione di segnali ed immagini della Medicina e dell’Economia. È stato Presidente del Comitato Locale di Bari."
      mail: "andrea.losasso"
    - nome: "Elisa Radaelli"
      img: "/img/esecutivo/radaelli.jpeg"
      ruolo: "Responsabile Eventi"
      descr: "Studente magistrale di Quantum Information &co presso l’Universitá degli Studi di Milano, con un debole per la divulgazione e le particelle. È stata presidente del Comitato Locale di Milano Statale. Quando non è sui libri di fisica sta suonando il clarinetto o il pianoforte, o pensando al prossimo sport da incominciare con la sua migliore amica a quattro zampe."
      mail: "elisa.radaelli"
    - nome: "Roberto Ciccarelli"
      img: "/img/esecutivo/ciccarelli.jpg"
      ruolo: "IT Manager"
      descr: "Dopo la laurea in Fisica a Trento, prosegue i suoi studi in Fisica Matematica a Torino, con un particolare interesse per la geometria differenziale e la teoria classica dei campi. Ha già ricoperto il ruolo di Presidente del Comitato Locale di Trento."
      mail: "roberto.ciccarelli"
    - nome: "Arianna Paparella"
      img: "/img/esecutivo/paparella.jpg"
      ruolo: "Responsabile Pubbliche Relazioni"
      descr: "Arianna sta conseguendo la Laurea triennale in Fisica presso il Dipartimento Interateneo dell’Università degli Studi di Bari, con l'intenzione di proseguire il suo percorso nell'ambito dell'elettronica per la Fisica Astroparticellare. Ama definirsi una sperimentale e quando non è in laboratorio si diletta nel disegno tradizionale, nella cucina e nella cura delle piante. È stata membro del Team Social dell'EC e responsabile rubriche del Comitato Locale di Bari."
      mail: "arianna.paparella"


