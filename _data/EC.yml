  dataFine: 
  membri:
    - nome: "Valerio Peri"
      img: "/img/esecutivo/valerio.jpg"
      ruolo: "Presidente"
      descr: "Studente di Fisica presso l’ETH di Zurigo, attualmente iscritto al corso di laurea magistrale. È interessato in particolare a teoria quantistica dell’informazione, fasi topologiche della materia e metamateriali. Quando non sta studiando o leggendo è molto probabile trovarlo in un campo di basket."
      mail: "valerio.peri"
    - nome: "Marianna D'Amato"
      img: "/img/esecutivo/marianna.jpg"
      ruolo: "Vicepresidente e Responsabile relazioni con membri e comitati locali"
      descr: " Marianna è una studentessa di fisica all'Università degli Studi di Firenze, attualmente iscritta al corso di laurea magistrale in Fisica della Materia. È interessata alla fisica atomica, in particolare ai gas quantistici. È appassionata di fotografia."
      mail: "marianna.damato"
    - nome: "Leonardo Pacciani"
      img: "/img/presidenti/padova_leonardo-pacciani.jpg"
      ruolo: "Segretario"
      descr: "Studente di Fisica presso l'Univeristà degli Studi di Padova, si sta attualmente occupando di modellizzazione di ecosistemi per la tesi di laurea magistrale. È appassionato di fisica dei sistemi complessi, e in particolar modo dello studio delle reti neurali, sia biologiche che artificiali."
      mail: "leonardo.pacciani"
    - nome: "Chiara Signorile Signorile"
      img: "/img/esecutivo/chiara.jpg"
      ruolo: "Tesoriere"
      descr: "Chiara si è laureata in Fisica all'Università di Torino e sta completando la laurea Magistrale. È specializzata in divergenze infrarosse in QCD e spera di proseguire i propri studi con un PhD in Fisica Teorica. È stata vice-presidente del comitato locale di Torino"
      mail: "chiara.signorile"
    - nome: "Marco Morrone"
      img: "/img/esecutivo/marco.jpg"
      ruolo: "Coordinatore Eventi"
      descr: "Frequenta il Corso di Laurea Triennale all'università di Pisa. È interessato al mondo nano, in particolare a questioni energetiche come l'energy harvesting, oltre che alla divulgazione scientifica."
      mail: "marco.morrone"
    - nome: "Gabriele Di Ubaldo"
      img: "/img/esecutivo/gabriele.jpg"
      ruolo: "IT Manager"
      descr: "Studente del corso laurea triennale in Fisica all'Università di Pisa. In Magistrale proseguirà gli studi in Fisica Teorica. Tra i suoi interessi ci sono l'astrofisica e la filosofia della scienza e recentemente anche la fisica dei plasmi."
      mail: "gabriele.diubaldo"
    - nome: "Mattia Ivaldi"
      img: "/img/esecutivo/mattia.jpg"
      ruolo: "Responsabile PR"
      descr: " Appassionato di Fisica delle particelle e analisi dati, Mattia sta svolgendo la tesi di laurea triennale presso l’Università degli Studi di Torino, occupandosi di misure di sezioni d’urto di riferimento nell’esperimento ALICE. Tra i suoi interessi non accademici letteratura, grafica e design, comunicazione e divulgazione.È stato Presidente del Comitato Locale di Torino e ora è Presidente IAPS."
      mail: "mattia.ivaldi"
  collaboratori:   
    - nome: "Andrea Barresi"
      descr: "Andrea Barresi frequenta attualmente il corso di Laurea Magistrale in Astrofisica e Fisica Teorica all'università di Torino. Da sempre interessato alla fisica astroparticellare, nello specifico alla materia oscura, è un teorico convinto, oltre che nerd a tutto tondo."
      img: /img/esecutivo/barresi.jpg
      mail: "andrea.barresi"
    - nome: "David Chiappini"
      img: "/img/esecutivo/david.jpg"
      descr: "Attualmente al terzo anno di Fisica presso l'Università degli Studi di Torino, ancora speranzoso di ottenere la laurea entro settembre. Accanìto lettore di fantascianza e di saggistica."
      mail: "david.chiappini"
    - nome: "Marco Canteri"
      img: "/img/esecutivo/canteri.jpg"
      descr: "Al momento frequenta il terzo anno di Fisica all'Università degli studi di Trento, appassionato di fisica così come di matematica ed informatica, ancora in cerca del suo campo di specializzazione."
      mail: "marco.canteri"
       
  

